<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Users</h2>
        </div>
        <div class="col-sm-6">
          <a [routerLink]="['/create']" class="btn btn-success"><i class="material-icons">&#xE147;</i>
            <span>Add new user</span></a>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>E-mail</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Options</th>
      </tr>
      <tr *ngFor="let userData of userDatas">
        <td>{{ userData.id }}</td>
        <td>{{ userData.name }}</td>
        <td>{{ userData.surname }}</td>
        <td>{{ userData.email }}</td>
        <td>{{ userData.createdAt | date:'medium' }}</td>
        <td>{{ userData.modifiedAt | date:'medium' }}</td>
        <td>
          <a [routerLink]="['/edit']" [queryParams]="{user:userData | json }" class="edit"><i class="material-icons"
                                                                                              data-toggle="tooltip"
                                                                                              title="Edit">&#xE254;</i></a>
          <a type="button" (click)="deletePost(userData.id)" class="delete"><i class="material-icons"
                                                                               data-toggle="tooltip" title="Delete">&#xE872;</i></a>
        </td>
      </tr>
      </thead>
    </table>
  </div>
</div>
